{% extends "layout.html" %}
{% block title %}
Iniciar Sesion o Registrarse
{% endblock %}
{% block content %}
<br><br>
<form method="post">
    <h2>INICIAR SESION</h2>
    <label for="nomUsu">Nombre de Usuario:</label><br>
    <input type="text" id="nomUsu" name="nomUsu" required><br><br>
    <label for="Passwd">Password:</label><br>
    <input type="text" id="Passwd" name="Passwd" required><br><br><br>
    <input type="submit" value="Iniciar Sesion"><br><br>
</form>
{% endblock %}
