{% extends "layout.html" %}
{% block title %}
Iniciar Sesion o Registrarse
{% endblock %}
{% block content %}
<br><br>
<form method="post">
    <h2>REGISTRARSE</h2>
    <label for="Nom">Nombre:</label><br>
    <input type="text" id="Nom" name="Nom" required><br><br>
    <label for="Ape">Apellidos:</label><br>
    <input type="text" id="Ape" name="Ape" required><br><br>
    <label for="NomUsu">Nombre de Usuario:</label><br>
    <input type="text" id="NomUsu" name="NomUsu" required><br><br>
    <label for="Email">Email:</label><br>
    <input type="text" name="Email" required><br><br>
    <label for="Passwd">Password:</label><br>
    <input type="text" name="Passwd" required><br><br><br>
    <input type="submit" value="Registrarse"><br><br>
</form>

<script>
    // Agrega un evento al formulario para mostrar una alerta después de enviarlo
    document.getElementById('miFormulario').addEventListener('submit', function() {
        alert('¡Tu usuario se creo correctamente!');
    });
</script>
{% endblock %}
