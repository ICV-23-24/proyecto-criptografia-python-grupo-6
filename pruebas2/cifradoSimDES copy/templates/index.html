<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryption and Decryption</title>
</head>
<body>
    <h1>File Encryption and Decryption</h1>

    <form action="/encrypt" method="post" enctype="multipart/form-data">
        <label for="file">Select a file to encrypt:</label>
        <input type="file" name="file" required>
        <button type="submit">Encrypt</button>
    </form>

    <hr>

    <form action="/decrypt" method="post" enctype="multipart/form-data">
        <label for="ciphertext">Select the encrypted file:</label>
        <input type="file" name="ciphertext" required>
        
        <label for="key">Select the key file:</label>
        <input type="file" name="key" required>

        <button type="submit">Decrypt</button>
    </form>

    <hr>
</body>
</html>
