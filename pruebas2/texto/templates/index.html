<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cifrado Asimétrico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
    }
    input[type="file"] {
      margin-top: 5px;
    }
    button {
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="encryptionForm" enctype="multipart/form-data">
    <label for="fileInput">Selecciona un archivo:</label>
    <input type="file" id="fileInput" name="file" required />
    <button type="button" onclick="encryptFile()">Cifrar</button>
    <label for="privateKeyInput">Selecciona la clave privada:</label>
    <input type="file" id="privateKeyInput" name="private_key" required />
    <label for="ciphertextInput">Selecciona el archivo cifrado:</label>
    <input type="file" id="ciphertextInput" name="ciphertext" required />
    
  </form>
  <button onclick="decryptFile()">Descifrar</button>

  <script>
    async function encryptFile() {
      const formData = new FormData(document.getElementById('encryptionForm'));

      const response = await fetch('/encrypt', {
        method: 'POST',
        body: formData,
      });

      if (response.ok) {
        const result = await response.json();
        alert('Cifrado exitoso. La clave privada y el archivo cifrado se descargará automáticamente.');

        // Descargar la clave privada automáticamente
        const private_key_blob = new Blob([result.private_key], { type: 'text/plain' });
        const private_key_link = document.createElement('a');
        private_key_link.href = window.URL.createObjectURL(private_key_blob);
        private_key_link.download = 'private_key.pem';
        private_key_link.click();

        // Descargar el archivo cifrado automáticamente
        const encrypted_blob = new Blob([result.filename], { type: 'text/plain' });
        const encrypted_link = document.createElement('a');
        encrypted_link.href = '/download/' + result.filename;
        encrypted_link.download = result.filename;
        encrypted_link.click();
      } else {
        console.error('Error en el cifrado.');
      }
    }

    async function decryptFile() {
      const formData = new FormData();
      formData.append('private_key', document.getElementById('privateKeyInput').files[0]);
      formData.append('ciphertext', document.getElementById('ciphertextInput').files[0]);

      const response = await fetch('/decrypt', {
        method: 'POST',
        body: formData,
      });

      if (response.ok) {
        const result = await response.json();
        alert('Descifrado exitoso. Contenido descifrado:\n' + result.decrypted_filename);

        // Descargar el archivo descifrado automáticamente
        const decrypted_blob = new Blob([result.decrypted_filename], { type: 'text/plain' });
        const decrypted_link = document.createElement('a');
        decrypted_link.href = '/download/' + result.decrypted_filename;
        decrypted_link.download = result.decrypted_filename;
        decrypted_link.click();
      } else {
        console.error('Error en el descifrado.');
      }
    }
  </script>
</body>
</html>
